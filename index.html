<html lang="en">
<head>
    <title>Wizard Randomizer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js"></script>
</head>
<h1>Wizard of Legend Randomizer</h1>

<div id="buildarea">
    <div class="element">Outfit: <span id="outfit" class="build-thing"></span></div>
    <div class="element">Relic: <span id="relic" class="build-thing"></span></div>
    <div class="element">Basic: <span id="basic" class="build-thing"></span></div>
    <div class="element">Dash: <span id="dash" class="build-thing"></span></div>
    <div class="element">Standard: <span id="standard" class="build-thing"></span></div>
    <div class="element">Signature: <span id="signature" class="build-thing"></span></div>
</div>

<button type="button" onclick="generate()">Generate New Build</button>

</html>
